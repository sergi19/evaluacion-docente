<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<h:head>

	</h:head>

	<body>

		<ui:define name="contenido">
			<div class="cont">

				<h:form id="form" prependId="false" class="formu">

					<h:outputLabel value="REGISTRAR PROGRAMA" class="titulo" />

					<br></br>

					<h:outputLabel value="Facultad" for="cbFacultades" />
					<h:selectOneMenu value="#{programasWeb.facultad}" id="cbFacultades"
						require="true" converter="#{convertidorFacultad}"
						class="styled-select blue semi-square">
						<f:selectItems value="#{programasWeb.facultades}" var="fa"
							itemValue="#{fa}" itemLabel="#{fa.nombre}" />
					</h:selectOneMenu>

					<p:inputText value="#{programasWeb.id}" id="apellido" class="inp"
						placeholder="Codigo" />

					<p:inputText value="#{programasWeb.nombre}" id="nombre" class="inp"
						placeholder="#{msj['usuario.nombre']}" />




					<h:commandButton action="#{programasWeb.crear()}" value="Crear"
						class="boton" />

				</h:form>
			</div>
		</ui:define>



	</body>

</ui:composition>
