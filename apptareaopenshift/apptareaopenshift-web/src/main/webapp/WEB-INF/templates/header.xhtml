<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	

<h:head>
	<title>EVALUACION DOCENTE</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/estilos.css" />
</h:head>
<body>
	<h:form>

	<p:menubar rendered="#{sesion.isLogged()}">
	
		<c:if test="#{sesion.accesos.size()>0}">
			
			<c:forEach items="#{sesion.accesos}" var="acc">
	            	<p:menuitem value="#{acc.nombre}" url="#{acc.url}" />
			</c:forEach>
			
			
        	<p:menuitem value="Cerrar sesion" action="#{sesion.logOut()}"/>
            
			
		</c:if>
		   
    </p:menubar>
    
    </h:form>
</body>
</html>
