<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<h:head>

	</h:head>

	

		<ui:define name="contenido">
			<div class="contenedor-login centrar-flex">
				<h:form  class="formulario-login centrar-flex-column">

					<h:outputLabel value="LOGIN" class="titulo-login"/>

					<p:inputText value="#{sesion.nombreUsuario}" id="nombre"
						styleClass="inp-login" placeholder="#{msj['usuario.nombre']}" />
					<p:password id="contrasenia" value="#{sesion.pass}" class="inp-login"
						placeholder="#{msj['usuario.contrasenia']}" />

					<h:commandButton action="#{sesion.login()}" value="Entrar"
						class="boton-login" />
				</h:form>

			</div>
		</ui:define>



	

</ui:composition>
